<!-- emplist.component.html -->
<h2>Employee List</h2>
<table border="1" cellpadding="8" cellspacing="0">
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Designation</th>
    <th>Salary</th>
    <th>Status</th>
    <th>Actions</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let emp of employees; let i = index">
    <td>{{ emp.empNo }}</td>
    <td>{{ emp.empName }}</td>
    <td>{{ emp.empDesignation }}</td>
    <td>{{ emp.empSalary }}</td>
    <td>{{ emp.empPermenant ? 'Permanent' : 'Contract' }}</td>
    <td>
      <a [routerLink]="['/edit', i]">Edit</a>
    </td>
    <td>
      <a [routerLink]="['/delete', i]">Delete</a>
    </td>
  </tr>
</table>
